<mat-card class="card" *ngFor="let project of projects">
  <mat-card-title>{{project.title}}</mat-card-title>
  <mat-card-subtitle>{{project.stack.join(', ')}}</mat-card-subtitle>
  <mat-card-content>{{project.description.join('')}}</mat-card-content>
  <mat-card-actions>
    <button [routerLink]="['/project/', project.id]" routerLinkActive="active" mat-button>View More</button>
  </mat-card-actions>
</mat-card>
